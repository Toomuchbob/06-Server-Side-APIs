<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Jquery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">

  <title>Weather Dashboard</title>

</head>

<body>
  <div class="container-fluid">
    <!-- Heading -->
    <div class="row">
      <header class="col bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
      </header>
    </div>
    <!-- Main Content -->
    <main class="row">
      <aside class="col-3">
        <h5>Search for a City:</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <!-- List of Searched -->
        <ul class="list-group"></ul>
      </aside>
      <section class="col-9">
        <!-- Weather Content -->
        <div class="weather-content"></div>
        <!-- Five Day Forecast Cards -->
        <div class="five-day-forecast">
          <div class="forecast-card-1"></div>
          <div class="forecast-card-2"></div>
          <div class="forecast-card-3"></div>
          <div class="forecast-card-4"></div>
          <div class="forecast-card-5"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
