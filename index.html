<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  
  <title>Weather Dashboard</title>
  
</head>

<body>
  <div class="container-fluid">
    <!-- Heading -->
    <div class="row">
      <header class="col bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
      </header>
    </div>
    <!-- Main Content -->
    <main class="row">
      <aside class="col-3">
        <h5>Search for a City:</h5>
        <!-- Search Form -->
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-search-id">
            <div class="input-group-append">
              <button class="btn btn-primary form-control" type="submit" id="button-search-id">Search</button>
            </div>
          </div>
        </form>
        <ul class="list-group" id="list-search-id"></ul>
      </aside>
    </main>
  </div>
  <!-- List of Searched -->
</aside>
<section class="col-9">
  <!-- Weather Content -->
  <div class="weather-content"></div>
  <!-- Five Day Forecast Cards -->
  <div class="five-day-forecast">
    <div class="forecast-card-1"></div>
    <div class="forecast-card-2"></div>
    <div class="forecast-card-3"></div>
    <div class="forecast-card-4"></div>
    <div class="forecast-card-5"></div>
  </div>
</section>
</main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
    <!-- Main JS -->
    <script src="./assets/script.js"></script>
  </body>
  
  </html>
